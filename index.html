<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique</title>
  <style>
    /* Style the body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: linear-gradient(to right, #ff9999, #66b3ff);
    }

    /* Style the header */
    header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Style the navigation links */
    header a {
      color: #000;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
    }

    /* Style the active navigation link */
    header a.active {
      border-bottom: 2px solid #000;
    }

    /* Style the main content area */
    main {
      padding: 40px;
    }

    /* Style the section headers */
    section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: #333;
    }

    /* Style the forms */
    form {
      display: flex;
      flex-direction: column;
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    form button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Style the footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Boutique</h1>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Products</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to Boutique!</h2>
    <p>Discover a curated selection of unique and stylish products.</p>

    <h2>Sign up for our newsletter</h2>
    <form id="newsletter-form">
      <label for="email">Email address:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Subscribe</button>
    </form>

    <h2>Contact us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email address:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Boutique. All rights reserved.</p>
  </footer>

  <script>
    // Add some basic form validation (optional)
    const newsletterForm = document.getElementById('newsletter-form');
    const contactForm = document.getElementById('contact-form');

    newsletterForm.addEventListener('submit', (event) => {
      // Check if the email field is empty
      const email = document.getElementById('email').value;
      if (email === '') {
        alert('Please enter your email address.');
        event.preventDefault(); // Prevent form submission if email is empty
      }
    });

    contactForm.addEventListener('submit', (event) => {
      // Check if the name and email fields are empty
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      if (name === '' || email === '') {
        alert('Please enter your name and email address.');
        event.preventDefault(); // Prevent form submission if name or email is empty
      }
    });
  </script>
